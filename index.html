<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <wrapper class="wrapper">
      <div class="home">
        <h1>Home</h1>
        <p id="home-score-el">0</p>
        <div class="home-buttons">
          <button onclick="onePointHome()">+1</button>
          <button onclick="twoPointHome()">+2</button>
          <button onclick="threePointHome()">+3</button>
        </div>
      </div>
      <div class="guest">
        <h1>Guest</h1>
        <p id="guest-score-el">0</p>
        <div class="guest-buttons">
          <button onclick="onePointGuest()">+1</button>
          <button onclick="twoPointGuest()">+2</button>
          <button onclick="threePointGuest()">+3</button>
        </div>
      </div>
    </wrapper>
    <button id="new-game-btn" onclick="newGame()">New Game</button>
    <script src="index.js"></script>
  </body>
</html>
